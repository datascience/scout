{{> header}}
<div class="container">
	<h1>Categories</h1>
	<p>Select the category or the entity of the world that you'd like to know about.</p>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th style="width: 10%">Action</th>
			</tr>
		</thead>
		<tbody>
		{{#entitytype}}
			<tr>
			<td>{{name}}</td>
			<td>{{description}}</td>
			<td><a class="btn btn-info" href="browse/type/{{name}}">Browse</a></td>
			</tr>
		{{/entitytype}}
		</tbody>
	</table>
</div>
{{> footer}}
