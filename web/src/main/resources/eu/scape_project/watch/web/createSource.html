{{> header}}
<form class="container" method="POST">
	<legend>Create source adaptor</legend>
	<label>Name</label> <input name="name" type="text"
		placeholder="Unique identifying name"> <span
		class="help-block">Identify the source of information with an
		unique name.</span> <label>Description</label>
	<textarea name="description" rows="3"></textarea>
	<span class="help-block">Describe the source of information,
		defining its purpose, the information that it contains and its
		relevance to digital preservation.</span>
		<input type="hidden" name="redirect" value="{{redirect}}"/>
		 <br /> <br />
	<button type="submit" class="btn btn-primary">Create</button>

</form>
{{> footer}}
